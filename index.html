<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CRICKET</title>
</head>
<body>
    <!-- navigation bar -->
    <nav class="navbar background hnav">
        <ul class="navlist v-class">
            <div class="logo"><img src="https://i.postimg.cc/28y2jrhr/BCCI-Logo-modified-1.png" alt="logo"></div>
            <li><a href="#international">INTERNATIONAL</a></li>
            <li><a href="#DOMESTIC">DOMESTIC</a></li>
            <li><a href="#NEWS">NEWS</a></li>
        </ul>
        <div class="rightnav v-class">
            <input type="text" name="search" id="search">
            <button class="btn ">Search</button>
        </div>
        <div class="burger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            
        </div>
    </nav>
    <!-- slider -->
    <section class="main_slider">
        <div class="slider">
            <!-- slider images -->
            <div class="myslides fade">
                <p class="numbertext">1/3</p>
                <img src="https://i.postimg.cc/52XrZvC7/a2.jpg">
                <p class="slidertext">DEVENDRA</p>
            </div>
            <div class="myslides fade">
                <p class="numbertext">2/3</p>
                <img src="https://i.postimg.cc/fTnjw9pq/main6.jpg">
                <p class="slidertext">VARA</p>
            </div>
            <div class="myslides fade">
                <p class="numbertext">3/3</p>
                <img src="https://i.postimg.cc/T1WD4dpJ/a5.png">
                <p class="slidertext">PRASAD</p>
            </div>
        </div>
        <!-- slider dots -->
        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
        <!-- slider buttons -->
        <div class="pushbuttons">
            <a 
                class="prev" onclick="plusSlides(-1)">&#10094;
            </a>
            <a 
                class="next" onclick="plusSlides(1)">&#10095;
            </a>
        </div>
    </section>
    <section>
        <div class="matches">
            <p class="matches-text">MATCHES</p>
            <div class="fixtures">
                <img  src="https://i.postimg.cc/0Qdk2rbN/fixtures1.png" alt="fixture1" class="fixture1">
                <img src="https://i.postimg.cc/44SMHsV4/fixtures2.png" alt="fixture2" class="fixture2">
            </div>
            <!-- <div class="fixture-design">
                <img src="https://i.postimg.cc/rsRLRmpW/left-bg.png" alt="fixture-design-down" class="fixture-design-down">
            </div> -->
        </div>
    </section>
    <section>
        <div class="buttons-img">
            <div class="buttons">
                <button id="button1">ODI</button>
                <button id="button2">T20</button>
                <button id="button3">TEST</button>
            </div>
            <div id="imageContainer"></div>
        </div>
    </section>
    <!-- sponsers -->
    <section>
        <div class="sponsers">
            <img src="https://i.postimg.cc/sXrMjkD3/sponser.png" alt="our sponsers">
        </div>
    </section>
    <!-- contacts -->
    <section>
        <div class="contact-design">
            <div class="contact-details">
                <h2>Contact Us</h2>
                <p>Email: contact@indiancricket.com</p>
                <p>Phone: 08198-2294331</p>
                <p>Address: 123 Indian cricket, Bengaluru, India</p>
                <hr>
                <p>&copy; 2023 Indian cricket</p>
            </div>
            <!-- <div class="sdesign">
                <img src="https://i.postimg.cc/VkRXzHPD/right-vector-line-mobile.png" alt="right" class="right">
                <img src="https://i.postimg.cc/tJk9sPRQ/left-vector-line-mobile.png" alt="left" class="left">
            </div> -->
        </div>
        
    </section>
    <script src="script.js"></script>

</body>
</html>
